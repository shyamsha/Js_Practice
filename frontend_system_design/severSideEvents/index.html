<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSE</title>
  </head>
  <body>
    <h1>Sever-sent Events</h1>
    <div id="sse-data"></div>
    <script>
      const eventSource = new EventSource("/sse");
      eventSource.onmessage = (e) => {
        const ele = document.getElementById("sse-data");
        console.log(e.data);
        const sseDataRef = document.getElementById("sse-data");
        sseDataRef.innerHTML += `<p>${e.data}</p>`;
      };
    </script>
  </body>
</html>
