<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long Polling</title>
  </head>
  <body>
    <h1>Long Polling1</h1>
    <div id="data-container"></div>
    <script>
      async function getData(lastData) {
        try {
          const result = await fetch(`/getData?${lastData}`);
          const data = await result.json();
          document.getElementById("data-container").innerHTML = data.data;
          getData(result.data);
        } catch (error) {
          console.log(error);
          // handle errors also
        }
      }
      getData();
    </script>
  </body>
</html>
