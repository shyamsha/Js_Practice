<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Polling</title>
  </head>
  <body>
    <h1>Short Polling1</h1>
    <div id="data-container"></div>
    <script>
      async function getData() {
        try {
          const result = await fetch("/getData");
          const data = await result.json();
          document.getElementById("data-container").innerHTML = data.data;
        } catch (error) {
          console.log(error);
        }
      }
      let interval;
      function shortPolling() {
        interval = setInterval(() => {
          getData();
        }, 500);
      }
      shortPolling(); // if any one update get data will update

      // please close interval when user navigate
      clearInterval(interval);
    </script>
  </body>
</html>
